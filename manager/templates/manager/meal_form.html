{% extends 'manager/index.html' %}
{% load static %}

{% block scripts %}
    <script src="{% static 'js/choose.js'%}" type="text/javascript">></script>
{% endblock %}

{% block content %}

<center><form method="POST">
    {{ error }}
    {% csrf_token %}
    <p><div class="input-group col-sm-6">
        {{ form.name }}
    </div></p>
    <p><div class="input-group col-sm-6">
        {{ form.product }}
    </div></p>
    <p><div class="input-group col-sm-6">
        {{ form.meal_date }}
    </div></p>
    <p><div class="input-group col-sm-6">
        {{ form.created_by }}
    </div></p>
    <p><button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">Open Modal</button></p>

    <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  <p><button type="submit" class="btn btn-default" >Add meal</button></p>
</form></center>


{{ form_2.as_p }}
</div>
{% endblock %}
