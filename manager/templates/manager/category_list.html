{% extends 'manager/index.html' %}

{% block content %}

<div class="col-sm-3"></div>
<div class="container  col-sm-6">
    <div class="list-group">
        {% for category in categories %}
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading ">
                        <a data-toggle="collapse" href="#{{ category.pk }}" class="list-group-item">{{ category.name }}</a>
                    </div>
                    <div id="{{ category.pk }}" class="panel-collapse collapse">
                        <ul class="list-group-item">
                            {% for key, value in products.items %}
                                {% if category.name == key %}
                                    {% for i in value %}
                                        <li class="list-group-item list-group-item-success">{{ i }} </li>
                                    {% endfor %}
                                {% endif %}
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
